
{% extends 'wru/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div>
    {% for place in places %}
    <div class="card">
        <div class="card-header">
            <h3><i class="{{ icn_place }}"></i> Place</h3>
        </div>
        <div class="card-body">
            <strong>Name:</strong> <a href="{% url 'wru:place-details' place.pk %}">{{ place.name }}</a>
            <br/>
            <hr/>
            <a class="btn btn-primary" href="{% url 'wru:place-update' place.pk %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'wru:place-delete' place.pk %}">Delete</a>
        </div>
    </div>
    <br/>
    {% endfor %}
</div>
{% endblock %}
