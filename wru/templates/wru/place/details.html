
{% extends 'wru/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div>
    <div class="card">
        <div class="card-header">
            <h3><i class="{{ place.icon }}"></i> Place</h3>
        </div>
        <div class="card-body">
            <strong>Name:</strong> {{ place.name }}<br/>            
            {% if place.url %}
            <strong>URL:</strong> <a href="{{ place.url }}" target="_blank">{{ place.url }}</a><br/>
            {% endif %}
            {% if place.desc %}
            <strong>Desc:</strong> {{ place.desc }}<br/>
            {% endif %}
            <br/>
            <hr/>
            <a class="btn btn-primary" href="{% url 'wru:place-update' place.pk %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'wru:place-delete' place.pk %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
