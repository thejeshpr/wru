
{% extends 'wru/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div>
    <div class="card">
        <div class="card-header">
            <h3><i class="las la-key"></i> Place</h3>
        </div>
        <div class="card-body">
            <strong>Name:</strong> {{ place.name }}
            <br/>
            <hr/>
            <a class="btn btn-primary" href="{% url 'wru:place-update' place.pk %}">Update</a>
            <a class="btn btn-danger" href="{% url 'wru:place-delete' place.pk %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
